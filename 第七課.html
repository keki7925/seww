    <p>
        <h2>第七課</h2>
        <h3>打摺裙</h3>
        <!-- 平織布 -->
        <ul>
        <li>底線要換成QQ線</li>
        <li>需換彈性布專用的壓腳</li>
        </ul>
    <section>
    <ol>
        <li>打版及裁布，腰間布及裙身布要做記號畫線</li>
        <li>可對折的布長度約7&frac14;的四倍，然後剪下兩側多出來的布</li>
        <li>裙身布拷克ㄩ型，留下畫記號線的位置不拷克</li>
        <li>將裙襬拷克處燙整&frac12;縫份</li>
        <li>群身布左右兩側拷克邊直線縫合，需要留隱形拉鍊的空間，<br>縫合時不用回針針距5，剩下的來回針直線縫合</li>
        <li>練習縫合隱形拉鍊</li>
    </ol>
    </section>
    </p>
