    <h2>第十課</h2>
    <h3>鬆緊帶寬鬆長褲</h3>
    <!-- 彈性布、底線換QQ線 -->
<section>
<ol>
    <li>打版裁布，前後褲身各兩片<sup>（共4片）</sup>，口袋共四片</li>
    <li>口袋做記號邊拷克、前後褲身<sup>（口袋側）</sup>至褲尾L型拷克</li>
    <li>將兩側褲身<sup>（口袋側）</sup>&frac12;處直線車縫，口袋記號處用針距5縫合，其餘來回針縫合，<br>接著在褲身縫合處熨燙並縫合一片口袋，口袋尾端需留&frac12;不縫合，接著縫合第二片口袋，<br>再將兩片口袋縫合後拷克<sup>（另一邊口袋一樣步驟）</sup>
        <ul>
        <li>口袋上方不縫合</li>
        </ul>
    <li>將股上縫合後拷克、再將胯下至褲尾縫合拷克。</li>
</ol>
</section>
 </body>
