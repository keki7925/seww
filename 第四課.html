    <p>
        <b>
            <h2>第四課</h2>
        </b>
    </p>
    <b>
        <h3>直筒七分裙</h3>
    </b>
    <section>
    <ul>
    <li>將背面布及正面布兩側用珠針固定後縫合</li>
        <ul>
        <li>縫合之前可先拿碎布練習直線車縫與裁縫機磨合</li>
        </ul>
    <li>將鬆緊帶的縫份縫起來，須留約3-5公分穿鬆緊帶，穿完鬆緊帶，<br>將兩邊的鬆緊帶重疊後縫合一個正方形裡面縫一個X</li>
    <li>將第四堂課開衩縫合的針距5拆線後，裙擺開衩邊邊由外往內翻縫合後再翻回正面，<br>接著縫合開衩並銜接另一邊開衩，接著縫合裙擺一圈結束</li>
    </ul>
    </section>
 </body>
